<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Guizi - Aprende jugando{% endblock %}</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #135352;
      color: white;
    }

    header {
      background-color: #246e6e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    img.logo {
      height: 50px;
      margin-right: 10px;
    }

    nav.center-nav {
      display: flex;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav.center-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .btn-login {
      padding: 0.4rem 1rem;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      min-width: 90px;
      text-align: center;
    }

    .btn-login.white {
      background-color: white;
      color: #135352;
    }

    .btn-login.orange {
      background-color: #f58634;
      color: white;
    }

    footer {
      background-color: #246e6e;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 10px 30px;
    }

    footer nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 0.9rem;
    }

    .footer-text {
      font-size: 0.8rem;
      text-align: center;
      color: #ccc;
      padding: 0.5rem 0;
    }

    @media (max-width: 768px) {
      nav.center-nav {
        flex-direction: column;
        gap: 1rem;
      }
      footer {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="https://i.imgur.com/wD1i9z9.png" alt="Guizi logo" class="logo" />
      <span style="font-weight:700; color:#f58634;">GUIZI</span>
    </div>
    <nav class="center-nav">
      <a href="#">Home</a>
      <a href="#">Sobre Nosotros</a>
      <button class="btn-login white">Login</button>
      <button class="btn-login orange">Sign Up</button>
    </nav>
  </header>

  {% block content %}
  <!-- Aquí va el contenido de cada página -->
  {% endblock %}

  <footer>
    <div style="display: flex; align-items: center;">
      <img src="https://i.imgur.com/wD1i9z9.png" alt="Guizi logo" class="logo" />
      <span style="font-weight:700; color:#f58634; margin-left: 8px;">GUIZI</span>
    </div>
    <nav>
      <a href="#">Términos</a>
      <a href="#">Sobre nosotros</a>
      <a href="#">Contactos</a>
    </nav>
  </footer>

  <div class="footer-text">© 2025 Guizi. Todos los derechos reservados. ¡Hazlo divertido, hazlo Guizi! ⚡</div>

  {% block extra_js %}{% endblock %}
</body>
</html>
