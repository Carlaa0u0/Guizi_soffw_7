
{% load static %}



{% block extra_css %}
<style>
  /* Aquí van solo los estilos específicos del login */
  .login-container {
      display: flex;
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      max-width: 900px;
      width: 90%;
      margin: 40px auto;
  }

  .left-panel {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
  }

  .logo img {
      height: 50px;
      margin-right: 10px;
  }

  .left-panel h1 {
      color: #fff;
      margin: 0;
      font-size: 2.2em;
  }

  .left-panel h2 {
      color: #fff;
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 1.8em;
  }

  .left-panel p {
      color: #ccc;
      margin-bottom: 30px;
  }

  .form-group {
      margin-bottom: 15px;
      width: 100%;
      max-width: 300px;
  }

  .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #3a3a3a;
      color: #eee;
      font-size: 1em;
  }

  .form-group input::placeholder {
      color: #aaa;
  }

  .forgot-password {
      text-align: right;
      width: 100%;
      max-width: 300px;
      margin-bottom: 25px;
  }

  .forgot-password a {
      color: #5cb85c;
      text-decoration: none;
      font-size: 0.95em;
  }

  .forgot-password a:hover {
      text-decoration: underline;
  }

  button {
      width: 100%;
      max-width: 300px;
      padding: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 25px;
  }

  button:hover {
      background-color: #45a049;
  }

  .register-link {
      color: #fff;
      margin-bottom: 20px;
      font-size: 0.95em;
  }

  .register-link a {
      color: #5cb85c;
      font-weight: bold;
      text-decoration: none;
  }

  .register-link a:hover {
      text-decoration: underline;
  }

  .google-login-btn {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #333;
      font-size: 1em;
  }

  .google-login-btn img {
      height: 20px;
      margin-right: 10px;
  }

  .right-panel {
      flex: 1;
      background-color: #388e3c;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
  }

  .right-panel img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
  }

  @media (max-width: 768px) {
      .login-container {
          flex-direction: column;
          max-width: 400px;
      }

      .right-panel {
          height: 250px;
      }
  }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="left-panel">
        <div class="logo">
            <img src="https://via.placeholder.com/50x50/388e3c/ffffff?text=Logo" alt="Guizi Logo">
            <h1>GUIZI</h1>
        </div>
        <h2>Iniciar sesión</h2>
        <p>Introduce tus datos</p>c

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" name="username" placeholder="Correo" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit">ENTRAR</button>
        </form>

        <p class="register-link">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
        <a href="#" class="google-login-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
            Inicia sesión con Google
        </a>
    </div>
    <div class="right-panel">
        <img src="https://via.placeholder.com/400x500/388e3c/ffffff?text=Iguana" alt="Imagen de iguana">
    </div>
</div>
{% endblock %}
